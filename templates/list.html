<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>등록한 일기 목록 보기</title>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
		<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>일기 목록</h1>
        </div>
		<hr>
        <div class="page-body">
			{% if length != 0 %}
				{% for diary in diary_list %}
					<a href = {{url_for("diary_info", index = diary[0])}}>
						<h2>{{ diary[2] }}</h2>
					</a>
					<h5>{{ diary[1] }}</h5>
					<hr>
				{% endfor %}
			{% else %}
				<h3>일기를 <strong>등록</strong>해주세요</h3>
				<br><br><br><hr>
				<p><a href={{url_for("main")}}>이전 화면</a></p>
			{% endif %}
        </div>
    </body>
</html>
